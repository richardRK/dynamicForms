<div id="right_onecolumnCust" class="marginBottom">
  <div class="customersetup legalEntity">
    <div class="clearDiv"></div>
    <form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
      <div class="prompttable" id="prompt">
        <h3 class="noTopmargin">
          Add Reference Heading
        </h3>
        <div class="booking_content nomargin">
          <table style="width: 100%">
            <tbody>
              <tr>
                <td>
                  <mat-form-field>
                    <input
                      formControlName="libraryCode"
                      matInput
                      placeholder="Library Code"
                    />
                  </mat-form-field>
                </td>

                <td>
                  <mat-form-field>
                    <input
                      formControlName="libraryName"
                      matInput
                      placeholder="Library Name"
                    />
                  </mat-form-field>
                </td>
              </tr>
              <tr></tr>
            </tbody>
          </table>
          <div>
            <h3>Back Office Entries</h3>
            <div id="moreGDSRemarks" style="width: 100%">
              <div id="rowCount0">
                <table style="width: 100%">
                  <tbody>
                    <tr></tr>
                  </tbody>
                </table>
              </div>

              <div id="rowCount1">
                <table style="width: 100%">
                  <tbody></tbody>
                </table>
              </div>
            </div>
            <br />
            <div></div>
          </div>

          <div
            formArrayName="other"
            *ngFor="
              let other of service.form.get('other').controls;
              let i = index
            "
            class="form-group"
          >
            <div [formGroupName]="i">
              <div id="moreGDSRemarks" style="width: 100%">
                <div id="rowCount0">
                  <table style="width: 100%">
                    <tbody>
                      <tr>
                        <td>
                          <mat-form-field>
                            <mat-select
                              formControlName="libraryType"
                              placeholder="Library Type"
                            >
                              <mat-option>None</mat-option>
                              <label for="textarea2">Textarea</label>
                              <ng-container
                                *ngFor="let librarytype of service.librarytype"
                              >
                                <mat-option value="{{ librarytype.id }}"
                                  >{{ librarytype.value }}
                                </mat-option>
                              </ng-container>
                            </mat-select>
                          </mat-form-field>
                        </td>

                        <td>
                          <mat-form-field>
                            <mat-select
                              formControlName="status"
                              placeholder="Status"
                            >
                              <mat-option>None</mat-option>
                              <ng-container
                                *ngFor="let status of service.status"
                              >
                                <mat-option value="{{ status.id }}"
                                  >{{ status.value }}
                                </mat-option>
                              </ng-container>
                            </mat-select>
                          </mat-form-field>
                        </td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div id="rowCount1">
                  <table style="width: 100%">
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="button-row">
            <button
              mat-raised-button
              color="primary"
              type="button"
              (click)="onCreate()"
            >
              Add
            </button>

            <button
              mat-raised-button
              color="primary"
              type="button"
              (click)="getEmp()"
            >
              Search
            </button>
            <button
              mat-raised-button
              color="warn"
              type="button"
              (click)="onClear()"
            >
              Clear
            </button>
            
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- *ngIf="displayResult" -->
<div
  class="input-field col s3 offset-s3"
  [ngClass]="displayResult !== undefined ? 'visible' : 'hidden'"
>
  <table mat-table [dataSource]="listData" class="mat-elevation-z8" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="libraryCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>LibraryCode</th>
      <td mat-cell *matCellDef="let element">{{ element.libraryCode }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="libraryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>LibraryName</th>
      <td mat-cell *matCellDef="let element">{{ element.libraryName }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEdit(row)">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(row)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data.
      </mat-footer-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <mat-footer-row
      *matFooterRowDef="['noData']"
      [ngClass]="{ hide: !(listData != null && listData.data.length == 0) }"
    ></mat-footer-row>
  </table>
</div>

<div class="input-field col s6 offset-s6">
  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
  >
  </mat-paginator>
</div>
